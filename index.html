<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Portfolio Builder</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Portfolio Builder</h1>

        <!-- Form Section -->
        <form id="portfolioForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="about">About Me:</label>
            <textarea id="about" placeholder="Write something about yourself..." required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" placeholder="List your projects..." required></textarea>

            <label for="social">Social Media Links:</label>
            <input type="text" id="social" placeholder="e.g. https://linkedin.com/in/username">

            <button type="submit">Generate Portfolio</button>
        </form>

        <!-- Preview Section -->
        <div id="portfolioPreview" class="preview">
            <h2>Portfolio Preview</h2>
            <div id="previewContent"></div>
            <button id="downloadBtn" style="display:none;">Download Portfolio</button>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
